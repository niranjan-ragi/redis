app:
    name: Redis
    code: REDIS
    notify: rniranjan@ecloudcontrol.com
build:
    version: 8.0
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: redis-8.0
    
deploy:
    context: niranjan-ragi/DEV
    replicas: 1
    type: statefulset
    port:
    - 6379
    ingress: none
    
volumes:
  - claim: redis-data
    mount: /data
    name: data
    size: 10Gi
  - claim: mbk-redis-backup
    mount: /appz/backup
    name: backup
    size: 5Gi
    
properties:
    REDIS_DEFAULT_PASSWD:
       vault: REDISDEFAULTPASSWD
    REDIS_USER_NAME: APPZ
    REDIS_USER_PASSWD: 
       vault: REDISPASSWD
    revision : 17
